<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLWeb Chat</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <style>
    :root {
      --sidebar-width: 260px;
      --primary-color: #5e5eff;
      --text-primary: #0d0d0d;
      --text-secondary: #666;
      --bg-primary: #ffffff;
      --bg-secondary: #f7f7f8;
      --bg-sidebar: #f9f9f9;
      --border-color: #e5e5e5;
      --hover-bg: #f0f0f0;
      --message-user-bg: #f7f7f8;
      --message-assistant-bg: #ffffff;
      --input-bg: #ffffff;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      position: relative;
      height: 100vh;
    }
    
    .sidebar.collapsed {
      width: 0;
      overflow: hidden;
    }
    
    /* Sidebar Toggle Button */
    .sidebar-toggle {
      position: fixed;
      left: var(--sidebar-width);
      top: 20px;
      width: 32px;
      height: 32px;
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: left var(--transition), border-radius var(--transition);
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }
    
    .sidebar-toggle.sidebar-collapsed {
      left: 0;
      border-radius: 0 6px 6px 0;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
    }
    
    .sidebar-toggle:hover {
      background-color: var(--hover-bg);
      box-shadow: var(--shadow-md);
    }
    
    .sidebar-toggle svg {
      width: 16px;
      height: 16px;
      transition: transform 0.2s ease;
    }
    
    .sidebar-toggle.sidebar-collapsed svg {
      transform: rotate(180deg);
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .conversations-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0;
    }

    .conversations-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    .new-chat-icon-btn {
      width: 32px;
      height: 32px;
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .new-chat-icon-btn:hover {
      background-color: var(--hover-bg);
      border-color: var(--primary-color);
    }

    .plus-icon {
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
      color: var(--text-secondary);
    }

    .new-chat-icon-btn:hover .plus-icon {
      color: var(--primary-color);
    }

    /* Site selector in input area */
    .input-site-selector {
      position: relative;
      margin-right: 8px;
    }

    .site-selector-icon {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background-color: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .site-selector-icon:hover {
      background-color: var(--hover-bg);
    }

    .site-selector-icon svg {
      width: 16px;
      height: 16px;
      color: var(--text-secondary);
    }

    .site-dropdown {
      position: absolute;
      bottom: 100%;
      left: 0;
      margin-bottom: 8px;
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      padding: 8px;
      min-width: 200px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }

    .site-dropdown.show {
      display: block;
    }

    .site-dropdown-item {
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 14px;
    }

    .site-dropdown-item:hover {
      background-color: var(--hover-bg);
    }

    .site-dropdown-item.selected {
      background-color: var(--primary-color);
      color: white;
    }

    .site-dropdown-header {
      font-size: 12px;
      color: var(--text-secondary);
      padding: 4px 12px;
      font-weight: 600;
    }

    .conversations-list {
      max-height: 60%;
      overflow-y: auto;
      padding: 8px;
      flex-shrink: 0;
    }
    
    /* Remembered items section */
    #remembered-section {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid var(--border-color);
      padding: 16px;
      min-height: 0;
    }

    .conversation-item {
      padding: 12px 16px;
      margin-bottom: 2px;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 14px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .conversation-item:hover {
      background-color: var(--hover-bg);
    }

    .conversation-item.active {
      background-color: var(--hover-bg);
      color: var(--text-primary);
    }

    .conversation-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-delete {
      opacity: 0;
      width: 24px;
      height: 24px;
      border: none;
      background: none;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: var(--transition);
      flex-shrink: 0;
      font-size: 20px;
      line-height: 1;
      font-weight: 300;
    }

    .conversation-item:hover .conversation-delete {
      opacity: 0.7;
    }

    .conversation-delete:hover {
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff4444;
      opacity: 1;
    }
    
    /* Site group headers */
    .site-group-header {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      padding: 8px 16px 4px 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: var(--transition);
      user-select: none;
    }
    
    .site-group-header:hover {
      color: var(--text-primary);
    }
    
    .site-group-header .chevron {
      width: 12px;
      height: 12px;
      transition: transform 0.2s ease;
    }
    
    .site-group-header.collapsed .chevron {
      transform: rotate(-90deg);
    }
    
    .site-conversations {
      overflow: hidden;
      max-height: 1000px; /* Large enough for many conversations */
      transition: max-height 0.3s ease;
    }
    
    .site-conversations.collapsed {
      max-height: 0;
    }
    
    .site-conversations .conversation-item {
      padding-left: 32px; /* Indent conversations under site headers */
    }

    /* Main Chat Area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      height: 60px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      padding: 0 24px 0 56px; /* Add left padding to avoid toggle button */
      background-color: var(--bg-primary);
      gap: 16px;
      transition: padding-left var(--transition);
    }
    
    .sidebar.collapsed ~ .main-content .chat-header {
      padding-left: 56px; /* Keep padding when sidebar is collapsed */
    }

    .chat-title {
      font-size: 16px;
      font-weight: 600;
    }

    .chat-site-info {
      font-size: 14px;
      color: var(--text-secondary);
      background-color: var(--bg-secondary);
      padding: 4px 12px;
      border-radius: 16px;
      font-weight: 500;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      background-color: var(--bg-primary);
    }

    .messages-container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      padding: 24px;
    }

    .message {
      margin-bottom: 24px;
      display: flex;
      gap: 16px;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
    }

    .user-message .message-avatar {
      background-color: var(--primary-color);
      color: white;
    }

    .assistant-message .message-avatar {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    .message-content {
      flex: 1;
      padding-top: 4px;
    }

    .message-text {
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Debug icon for messages */
    .message-debug-icon {
      margin-left: 12px;
      padding: 4px 8px;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      display: inline-block;
    }

    .message-debug-icon:hover {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .debug-info {
      background-color: #f0f0f0;
      padding: 16px;
      margin: 12px 0;
      border-radius: 8px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    /* Input Area */
    .chat-input-container {
      border-top: 1px solid var(--border-color);
      background-color: var(--bg-primary);
      padding: 16px 0;
    }

    .chat-input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .chat-input-box {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    .chat-input-box:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(94, 94, 255, 0.1);
    }

    .chat-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 15px;
      line-height: 1.5;
      resize: none;
      outline: none;
      max-height: 200px;
      overflow-y: auto;
      font-family: inherit;
    }

    .chat-input::placeholder {
      color: #999;
    }

    .send-button {
      background-color: transparent;
      color: var(--text-secondary);
      border: none;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
    }

    .send-button:hover {
      background-color: var(--hover-bg);
      color: var(--text-primary);
    }

    .send-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .send-button svg {
      width: 18px;
      height: 18px;
    }

    /* Mobile Menu Toggle */
    .mobile-menu-toggle {
      display: none;
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1000;
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      box-shadow: var(--shadow-md);
    }

    /* Loading Dots */
    .loading-dots {
      display: inline-flex;
      gap: 4px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: loading 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes loading {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -var(--sidebar-width);
        z-index: 999;
        height: 100vh;
        box-shadow: var(--shadow-md);
      }

      .sidebar.open {
        left: 0;
      }
      
      .sidebar.collapsed {
        left: -var(--sidebar-width);
      }
      
      /* Hide sidebar toggle on mobile */
      .sidebar-toggle {
        display: none;
      }

      .mobile-menu-toggle {
        display: block;
      }

      .chat-header {
        padding-left: 60px;
      }

      .messages-container,
      .chat-input-wrapper {
        padding: 16px;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }

    /* Search Results Styling */
    .search-results {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .search-result-item {
      margin-bottom: 16px;
      padding: 12px;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      transition: var(--transition);
    }

    .search-result-item:hover {
      background-color: var(--hover-bg);
    }

    .result-title {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      display: block;
      margin-bottom: 4px;
    }

    .result-title:hover {
      text-decoration: underline;
    }

    .result-description {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.4;
    }

    /* Centered Input Styles */
    .centered-input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 24px;
    }

    .centered-input-wrapper {
      width: 100%;
      max-width: 800px;
    }

    .site-selector-wrapper {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .site-selector-wrapper label {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .site-select {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
    }

    .site-select:hover {
      border-color: var(--primary-color);
    }

    .site-select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(94, 94, 255, 0.1);
    }

    .centered-input-box {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: flex-end;
      gap: 16px;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }

    .centered-input-box:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(94, 94, 255, 0.1), var(--shadow-md);
    }

    .centered-chat-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 18px;
      line-height: 1.6;
      resize: none;
      outline: none;
      min-height: 60px;
      max-height: 200px;
      overflow-y: auto;
      font-family: inherit;
      padding: 4px 0;
    }

    .centered-chat-input::placeholder {
      color: #999;
    }

    .centered-send-button {
      background-color: transparent;
      color: var(--text-secondary);
      border: none;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
    }

    .centered-send-button:hover {
      background-color: var(--hover-bg);
      color: var(--text-primary);
    }

    .centered-send-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .centered-send-button svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    
    <!-- Sidebar Toggle Button (outside sidebar) -->
    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle sidebar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      
      <div class="sidebar-header">
        <!-- Conversations header with new button -->
        <div class="conversations-header">
          <h2 class="conversations-title">Conversations</h2>
          <button class="new-chat-icon-btn" id="new-chat-btn" title="New chat">
            <span class="plus-icon">+</span>
          </button>
        </div>
      </div>
      
      <!-- Conversations list -->
      <div class="conversations-list" id="conversations-list">
        <!-- Conversation items will be dynamically added here -->
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="main-content">
      <header class="chat-header">
        <h1 class="chat-title">New chat</h1>
        <span class="chat-site-info" id="chat-site-info">Asking all</span>
      </header>

      <div class="chat-messages" id="chat-messages">
        <div class="messages-container" id="messages-container">
          <!-- Messages will be dynamically added here -->
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <div class="chat-input-box">
            <textarea 
              class="chat-input" 
              id="chat-input"
              placeholder="Send a message..."
              rows="1"
            ></textarea>
            <button class="send-button" id="send-button">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
              Send
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>


  <!-- Data Commons script for web components -->
  <script src="https://datacommons.org/datacommons.js"></script>
  
  <script type="module" src="./fp-chat-interface.js"></script>
</body>
</html>
